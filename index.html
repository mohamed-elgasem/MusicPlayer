<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>bondi</title> 
<link rel="stylesheet" href="css/bootstrap.min.css"> 
<link rel="stylesheet" href="css/all.min.css"> 
<link rel="stylesheet" href="css/master.css"> 
</head> 
<body> 

<div class="wrapper">
    <header>
        <button class="hdbtn">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h3 class="p-now">Playing now</h3>
        <button class="hdbtn">
            <i class="fas fa-list"></i>
        </button>
    </header>
    <div class="player">
        <div class="img-area">
            <img src="./images/chef-5.jpg" alt="">
        </div>

        <div class="song-details">
            <h1 class="name">لـيـلـة الـكـمـال</h1>
            <h3 class="artist">عشاق زمراوي</h3>
        </div>

        <div class="audioC">
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">5:29</span>
            </div>
            <div class="progress-area">
                <div class="progress-bar">
                    <audio id="main-audio" src="./images/أغنية_اتي_اتاوي__الاتحاد_قول_وفعل_-_أداء_حسن_الزاهر_-_كأس_الملك_2018_HD.mp3"></audio>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btnC" id="prev">
               <label><i class="fas fa-backward"></i></label>
            </button>
            <button class="play-pause btnC" id="prev">
              <label><i class="fas fa-play"></i></label>
            </button>
            <button class="btnC" id="next">
               <label><i class="fas fa-forward"></i></label>
            </button>
        </div>

    </div>
</div>

<script src="js/test.js"></script> 
<script src="js/bootstrap.bundle.min.js"></script> 
<script src="js/all.min.js"></script> 
</body> 
</html>
